<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
                <h1>Rock Paper Scissors</h1>
        <button id="theme-toggle">Toggle Theme</button>
        <div id="choices">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </div>
        <div id="result">
            <p>Your choice: <span id="player-choice"></span></p>
            <p>Computer's choice: <span id="computer-choice"></span></p>
            <p>Winner: <span id="winner"></span></p>
        </div>
        <div id="win-effect" class="win-effect">You Win!</div>
        <div id="scoreboard">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
    </div>

    <section id="partnership-inquiry" class="container" style="margin-top: 40px;">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/mrekdjdw" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <input type="hidden" name="_subject" value="Partnership Inquiry from Website">
            <button type="submit">Send Inquiry</button>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
